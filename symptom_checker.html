<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Disease Detection | Care Weave</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(120deg,#eaf4ff,#f4f7fb);
    padding:40px;
}

.container{
    max-width:950px;
    margin:auto;
    background:white;
    padding:35px;
    border-radius:18px;
    box-shadow:0 20px 40px rgba(0,0,0,0.12);
    animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

h2{
    color:#0b2e4f;
    margin-bottom:8px;
}
.subtitle{
    color:#666;
    margin-bottom:25px;
}

/* SYMPTOM GRID */
.symptom-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:14px;
}

.symptom{
    background:#f1f7ff;
    padding:14px;
    border-radius:12px;
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:10px;
    transition:0.3s;
    border:2px solid transparent;
}

.symptom:hover{
    background:#e0efff;
}

.symptom input{
    transform:scale(1.2);
}

button{
    margin-top:25px;
    width:100%;
    padding:16px;
    font-size:17px;
    background:#0b2e4f;
    color:white;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#08304f;
    transform:scale(1.02);
}

.note{
    margin-top:18px;
    font-size:13px;
    color:#777;
    text-align:center;
}
</style>
</head>

<body>

<div class="container">
<h2>üß† AI Disease Detection</h2>
<p class="subtitle">Doctor-assisted decision support system</p>

<form action="predict.php" method="post">

<div class="symptom-grid">

<label class="symptom"><input type="checkbox" name="symptoms[]" value="fever"> Fever</label>
<label class="symptom"><input type="checkbox" name="symptoms[]" value="cough"> Cough</label>
<label class="symptom"><input type="checkbox" name="symptoms[]" value="cold"> Cold</label>
<label class="symptom"><input type="checkbox" name="symptoms[]" value="headache"> Headache</label>
<label class="symptom"><input type="checkbox" name="symptoms[]" value="fatigue"> Fatigue</label>
<label class="symptom"><input type="checkbox" name="symptoms[]" value="body_pain"> Body Pain</label>
<label class="symptom"><input type="checkbox" name="symptoms[]" value="chest_pain"> Chest Pain</label>
<label class="symptom"><input type="checkbox" name="symptoms[]" value="breathing"> Breathing Difficulty</label>
<label class="symptom"><input type="checkbox" name="symptoms[]" value="vomiting"> Vomiting</label>
<label class="symptom"><input type="checkbox" name="symptoms[]" value="diarrhea"> Diarrhea</label>
<label class="symptom"><input type="checkbox" name="symptoms[]" value="rash"> Skin Rash</label>
<label class="symptom"><input type="checkbox" name="symptoms[]" value="weight_loss"> Weight Loss</label>

</div>

<button type="submit">üîç Analyze & Predict Disease</button>
</form>

<p class="note">‚ö† AI-assisted only. Final diagnosis must be done by a doctor.</p>
</div>

</body>
</html>
